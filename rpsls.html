<html>
	<head>
		<link href='rpsls.css' type='text/css' rel='stylesheet'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="rpsls.js"></script>
	</head>
	<title>Rock Paper Scissors Lizard Spock</title>
	<body>
		<h1 id='title'>Rock Paper Scissors Lizard Spock</h1>
		<h2 class='call-to-action'>Are you ready to play?</h2>
		<p id='reminder'>Sorry I forgot your name. Remind me? </p>
		<form>
			<input name="firstname" type="text" id='firstname'><input type="submit" value='Submit' id='submitname'>
		</form>
		<p class='instructions'>Click on your pick below, and await your fate...</p>

		<ul id='game-images'>
		      <li><img src='rock.jpg' data-pick='rock'></li>
		      <li><img src='paper.jpg' data-pick='paper'></li>
		      <li><img src='scissors.jpg' data-pick='scissors'></li>
		      <li><img src='lizard.jpg' data-pick='lizard'></li>
		      <li><img src='spock.jpg' data-pick='spock'></li>
    	</ul>
	</body>
</html>
